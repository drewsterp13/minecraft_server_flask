{% extends 'base.html' %}

{% block content %}

<main>
    <h2>Sign Up</h2>
    {% include "signup_forms.html" %}
    <h4>Already have a key?</h4>
    <a href="{{ url_for('auth.signin') }}"><button class="bg-light text-dark font-weight-bold p-2">SIGN-IN</button></a>
    <h4>Not in the mood to get a key?</h4>
    <a href="{{ url_for('site.home') }}"><button class="bg-light text-dark font-weight-bold p-2">CANCEL</button></a>
</main>

{% endblock %}
